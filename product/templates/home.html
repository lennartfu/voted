{% extends "base.html" %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static "product/home.css" %}">
{% endblock %}
{% block body %}
  <div class="container">
    {% if polls %}
      <div class="row">
        {% for poll in polls %}
          <div class="col-3">
            <a href="{% url "vote_code" poll.code %}">{{ poll.title }}</a>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endblock %}
