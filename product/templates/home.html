{% extends "base.html" %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static "product/home.css" %}">
{% endblock %}
{% block body %}
  <div class="container">
    {% if polls %}
      {% for poll in polls %}
        <a href="{% url "vote_code" poll.code %}">{{ poll.title }}</a>
      {% endfor %}
    {% endif %}

  </div>
{% endblock %}
